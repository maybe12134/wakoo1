<style>
    .tab{
        width:220px;
        height: 35px;
        padding: 4px;
        border: 1px solid #ccc;
    }
    .msg-box{
        position: relative;
        left: 0;
        bottom: 1px !important;
    }
    .form-group{
        margin-bottom: 25px !important;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" data-validator-options='{"msgClass":"n-bottom myclass"}'>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ftype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ftype" data-rule="required" data-source="teach/class_video/ftype" data-field="type" data-pagination="true" data-page-size="10" class="form-control selectpage" name="row[class_ftype_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-material" data-rule="required" class="form-control" name="row[type]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type_age')}:</label>
        <div class="col-xs-12 col-sm-8">
            <span style="line-height:30px;">&nbsp;始</span>
            <input id="c-type-age" data-rule="required;range(~18)" class="tab" name="row[type_age_one]" type="number">
            <span style="line-height:30px;">&nbsp;至&nbsp;</span>
            <input id="c-type-age2" data-rule="required;range(~18);agebb" class="tab" name="row[type_age_two]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Inage_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-inage_image" data-rule="inageImage" readonly class="form-control" size="50" name="row[inage_image]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-inage_image" disabled class="btn btn-danger faupload" data-input-id="c-inage_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="true" data-preview-id="p-inage_image"><i class="fa fa-upload"></i>{:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-inage_image" disabled class="btn btn-primary fachoose" data-chunking=true data-input-id="c-inage_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-inage_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-inage_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Age_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-age_image" data-rule="ageImage" readonly class="form-control" size="50" name="row[age_image]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-age_image" disabled class="btn btn-danger faupload" data-input-id="c-age_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="true" data-preview-id="p-age_image"><i class="fa fa-upload"></i>{:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-age_image" disabled class="btn btn-primary fachoose" data-chunking=true data-input-id="c-age_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-age_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-age_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Material')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-material" data-rule="required" class="form-control" name="row[material]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" readonly data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" data-rule="required" class="form-control datetimepicker" readonly data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8 text-center">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
